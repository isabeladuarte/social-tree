<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    
    <title>Social Tree</title>
</head>
<body>
    <div class="main">
        <img src="./assets/perfil.jpg" alt="Foto de perfil" id="perfil">
        <p>@isaduartl</p>
        <div class="links">
            <div>
                <a href="https://twitter.com/isaduartl">
                    TWITTER
                </a>
            </div>
            <div>
                <a href="https://www.twitch.tv/belawell">
                    TWITCH
                </a>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/isabeladuarte/">
                    LINKEDIN
                </a>
            </div>
            <div>
                <a href="https://github.com/isabeladuarte">
                    GITHUB
                </a>
            </div>
        </div>
        
        <div class="social-links">
            <div class="order-links">
                <img src="./assets/twitter.svg" alt="Logo twitter">
                <img src="./assets/twitch.svg" alt="Logo twitch">
                <img src="./assets/instagram.svg" alt="Logo instagram">
                <img src="./assets/linkedin.svg" alt="Logo linkedin">
                <img src="./assets/github.svg" alt="Logo github">
            </div>
        </div>
    </div>
</body>
</html>
